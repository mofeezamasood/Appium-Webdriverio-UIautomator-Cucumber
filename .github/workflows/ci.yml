name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Start Appium (if required)
        # optional: start a local Appium server or other prerequisites
        run: |
          npx appium --version
        # you can add & to background or use `services` as needed

      - name: Run WebdriverIO tests
        run: npx wdio run wdio.conf.js

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: wdio-logs
          path: ./reports # adjust if you save logs elsewhere
